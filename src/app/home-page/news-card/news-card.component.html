<mat-card class="card">
  <mat-card-title
    >{{ news.title }}
    <caption class="mat-caption caption">
      ({{
        news.subtitle
      }})
    </caption></mat-card-title
  >
  <img
    mat-card-image
    [attr.data-src]="news.coverImageUrl"
    *ngIf="news.coverImageUrl && showImage"
    class="lazyload image"
    (error)="onImgError()"
  />
  <mat-card-content>{{ news.description }}</mat-card-content>
  <mat-card-subtitle>{{ news.subtitle }}</mat-card-subtitle>
</mat-card>
